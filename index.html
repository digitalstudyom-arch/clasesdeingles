<html><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICAL ZERO - Odontología</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
        body{background:#064e3b;min-height:100vh;padding:20px}
        .app{max-width:500px;margin:0 auto;background:#fff;border-radius:15px;overflow:hidden}
        .header{background:linear-gradient(#047857,#059669);color:#fff;padding:20px;text-align:center}
        .header h1{font-size:1.8rem;letter-spacing:3px}
        .header p{font-size:0.9rem;opacity:0.9}
        .content{padding:20px}
        h2{color:#047857;margin-bottom:15px;font-size:1rem}
        .consigna{background:#ecfdf5;border:2px solid #047857;border-radius:8px;padding:12px;margin-bottom:15px;text-align:center;color:#064e3b;font-size:0.85rem;line-height:1.4}
        .calendar{background:#f8fafc;border-radius:10px;padding:15px;margin-bottom:20px}
        .cal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}
        .cal-header h3{color:#064e3b;font-size:1.1rem}
        .nav{background:#047857;color:#fff;border:none;width:32px;height:32px;border-radius:50%;cursor:pointer;font-size:1rem}
        .weekdays{display:grid;grid-template-columns:repeat(5,1fr);gap:5px;margin-bottom:8px}
        .weekday{text-align:center;font-weight:bold;color:#6b7280;font-size:0.75rem}
        .days{display:grid;grid-template-columns:repeat(5,1fr);gap:5px}
        .day{padding:12px 5px;display:flex;flex-direction:column;align-items:center;border-radius:8px;cursor:pointer;background:#fff;border:2px solid #e5e7eb;font-weight:bold;font-size:0.9rem}
        .day:hover:not(.disabled){border-color:#047857;background:#ecfdf5}
        .day.selected{background:#047857;border-color:#047857;color:#fff}
        .day.disabled{background:#f3f4f6;color:#9ca3af;cursor:not-allowed}
        .day span{font-size:0.65rem;font-weight:normal}
        .times{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
        .time{padding:10px;background:#fff;border:2px solid #d1fae5;border-radius:8px;text-align:center;cursor:pointer;font-weight:bold;color:#065f46;font-size:0.85rem}
        .time:hover{background:#ecfdf5}
        .hidden{display:none}
    </style>
</head>
<body>
<div class="app">
    <header class="header">
        <h1>MEDICAL ZERO</h1>
        <p>Odontología</p>
    </header>
    <div class="content">
        <div class="consigna">Selecciona el día y el horario para redirigirte al WhatsApp y terminar de confirmar con nuestra asesora.</div>
        <div class="calendar">
            <div class="cal-header">
                <button class="nav" onclick="changeMonth(-1)">◀</button>
                <h3 id="monthLabel"></h3>
                <button class="nav" onclick="changeMonth(1)">▶</button>
            </div>
            <div class="weekdays"><span>Lun</span><span>Mar</span><span>Mié</span><span>Jue</span><span>Vie</span></div>
            <div class="days" id="calendar"></div>
        </div>
        <div id="timesSection" class="hidden">
            <h2 id="dateLabel">Seleccioná un horario</h2>
            <div class="times" id="times"></div>
        </div>
    </div>
</div>
<script>
const phone="5491112345678";
let curYear=new Date().getFullYear(),curMonth=new Date().getMonth();
let selectedDate=null,selectedDayName=null;

function init(){renderCalendar();}

function renderCalendar(){
    const months=['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    document.getElementById('monthLabel').innerText=`${months[curMonth]} ${curYear}`;
    const cal=document.getElementById('calendar');
    cal.innerHTML='';
    const firstDay=new Date(curYear,curMonth,1).getDay();
    const lastDay=new Date(curYear,curMonth+1,0).getDate();
    const blanks=firstDay===0?6:firstDay-1;
    for(let i=0;i<blanks;i++){const d=document.createElement('div');d.className='day disabled';cal.appendChild(d);}
    for(let d=1;d<=lastDay;d++){
        const date=new Date(curYear,curMonth,d);
        if(date.getDay()!==0&&date.getDay()!==6){
            const cell=document.createElement('div');
            cell.className='day';
            const dayNames=['Lunes','Martes','Miércoles','Jueves','Viernes'];
            cell.innerHTML=`${d}<span>${dayNames[date.getDay()-1]}</span>`;
            const dateStr=`${curYear}-${String(curMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            cell.onclick=()=>selectDate(dateStr,dayNames[date.getDay()-1],d,cell);
            if(dateStr===selectedDate)cell.classList.add('selected');
            cal.appendChild(cell);
        }
    }
}

function changeMonth(delta){
    curMonth+=delta;
    if(curMonth>11){curMonth=0;curYear++;}
    if(curMonth<0){curMonth=11;curYear--;}
    renderCalendar();
}

function selectDate(date,dayName,dayNum,el){
    document.querySelectorAll('.day').forEach(d=>d.classList.remove('selected'));
    el.classList.add('selected');
    selectedDate=date;
    selectedDayName=dayName;
    document.getElementById('dateLabel').innerText=`${dayName} ${dayNum} - Horarios disponibles`;
    renderTimes();
}

function renderTimes(){
    document.getElementById('timesSection').classList.remove('hidden');
    const tDiv=document.getElementById('times');
    tDiv.innerHTML='';
    for(let h=10;h<17;h++){
        const time=`${h}:00`;
        const btn=document.createElement('div');
        btn.className='time';
        btn.innerText=time;
        btn.onclick=()=>openWhatsApp(time);
        tDiv.appendChild(btn);
    }
}

function openWhatsApp(time){
    const msg=`Hola! Quiero reservar un turno en MEDICAL ZERO para el día ${selectedDate} (${selectedDayName}) a las ${time}. Mi nombre es:`;
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,'_blank');
}
init();
</script>
</body>
</html>
